<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout_header_footer}"
>
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <title>로그인 | LUMIT</title>
</head>

<body>
<div layout:fragment="content" class="userFormBg">
    <p class="loginTitle">Lumit</p>
    <form class="formContainer" th:action="@{/login}" method="post">
        <input type="text" name="username" autocomplete="username" placeholder="아이디"/>
        <input id="password" type="password" name="password" placeholder="비밀번호"
               autocomplete="current-password"/>
        <div class="loginCheckbox">
            <input id="keepLogin" name="keepLogin" type="checkbox"/><label for="keepLogin">로그인 상태 유지</label>
        </div>
        <button class="loginBtn" type="submit">로그인</button>
        <div class="helpNav">
            <a>아이디 찾기</a>
            <a>비밀번호 찾기</a>
            <a href="/main/member/createuser">회원가입</a>
        </div>

        <a class="social" href="/oauth2/authorization/kakao">
            <div class="kakaoBtn socialBtn">
                <img src="/images/kakao.png"><span>카카오로 로그인하기</span></div>
        </a>
        <a class="social"
           href="/oauth2/authorization/naver">
            <div class="naverBtn socialBtn">
                <img src="/images/naver.png"><span>네이버로 로그인하기</span></div>
        </a>
        <a class="social"
           href="/oauth2/authorization/google">
            <div class="googleBtn socialBtn">
                <img src="/images/google.png"><span>Google로 로그인하기</span></div>
        </a>


    </form>
    <!-- kakao button -->
</div>
<script th:inline="javascript">
</script>
</body>
</html>
